<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage URL</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Manage URL</h2>
        <form method="POST" action="/manage_url" class="mt-4">
            <div class="mb-3">
                <label for="url" class="form-label">Add URL</label>
                <input type="text" name="url" id="url" class="form-control" required>
                <button type="submit" name="action" value="Added" class="btn btn-success mt-3">Add URL</button>
            </div>
            <div class="mb-3">
                <label for="url" class="form-label">Remove URL</label>
                <input type="text" name="url" id="url" class="form-control" required>
                <button type="submit" name="action" value="Removed" class="btn btn-danger mt-3">Remove URL</button>
            </div>
        </form>
    </div>
</body>
</html>
